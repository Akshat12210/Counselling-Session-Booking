<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
      <script defer src="node_modules/swup/dist/swup.min.js"></script>
      <script defer src="script.js"></script>
    <title>Document</title>
  </head>

  <body class="">
    
    <div
      class="container flex-col flex items-center mt-40"
    >
    
      <div
        class="box bg-blue-200 p-8 rounded-xl relative shadow-2xl flex-col flex justify-center"
      >
      
      <div class="filler flex justify-center">

        <img
          src="log-removebg-preview.png"
          class="w-20 items-center "
          alt=""
        />
        <span
          class="items-center flex font-sans text-lg"
          >DOCON HEALTH</span
        >
        </div>

        <input
          class="px-4 py-2 pr-36 border bg-blue-50 outline-gray-400 h-12 placeholder:text-gray-500"
          type="name"
          placeholder="Enter number"
        />
        <input
          class="mt-4 px-4 py-2 pr-36 border bg-blue-50 outline-gray-400 h-12 placeholder:text-gray-500"
          type="text"
          placeholder="Passward"
        />
        <button
          class="btn mt-4 bg-blue-600 py-2 text-white my-2 rounded-sm hover:bg-blue-700 h-12"
        >
          Log In
        </button>
        <br />
        <hr class="w-2/6" />
        <span class="text-center -mt-3">Or</span>
        <hr class="w-2/6 ml-56 -mt-3" />
        <br />
        <spam
          class="fg-Log text-center text-blue-600 hover:underline cursor-pointer text-sm my-2 mr-3"
          >Forget Passward?</spam
        >
      </div>
      <div
        class="last bg-slate-100 rounded-lg relative shadow-2xl flex-col flex px-24 mt-4"
      >
        <span class="text px-1 py-4"
          >Don't have a account?<span
            class="text-blue-600 hover:underline cursor-pointer"
            ><a href="signup.html"> Signup</a></span
          ></span
        >
      </div>
    </div>

</html>
